<!DOCTYPE html>
<html>
  <head>
  
    <style>
    
      body
      {
        margin: 0;
        padding: 3px 8px;
      }
      
      form
      {
        margin: 0;
        padding: 0;
        display: inline;
      }
      
      #search_field
      {
        width: 200px;
      }
      
      /**
       * Thanks to Chris Morrell <http://cmorrell.com/> for the toolbar style code
       */
      
      a, button {
        color: #282828;
        font-weight: bold;
        text-shadow: 0px 1px 0px rgba(255, 255, 255, 0.4);
        text-decoration: none;
        padding: 1px 7px 2px;
        display: inline-block;
        border-radius: 8px;
        cursor: default;
        border: none;
        background: none;
      }
      
      a:hover, button:hover {
        color: #fff;
        text-shadow: 0px 1px 0px rgba(0, 0, 0, 0.4);
        background: rgba(0, 0, 0, 0.21);
      }
      
      a:active, button:active, a.toggled, button.toggled {
        color: #fff;
        text-shadow: 0px 1px 0px rgba(0, 0, 0, 0.4);
        -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.5), 0 1px 1px rgba(255, 255, 255, 0.8);
      }
      
      a.toggled, button.toggled {
        background: rgba(0, 0, 0, 0.35);
      }
      
      a:active, button:active {
        background: rgba(0, 0, 0, 0.49);
      }
      
    </style>
    
    <script type="text/javascript">
    
      function search(terms)
      {
        safari.application.activeBrowserWindow.activeTab.url = 'http://www.google.com/search?q='+escape(terms);
      }
      
    </script>
    
  </head>
  
  <body>
    <a href="javascript:return false;">Searchmarks</a>
    <form onSubmit="search(document.getElementById('search_field').value); return false;" >
      <input id="search_field" type="search" autosave="org.horizon-nigh.searchmarks.safari.extension" results="10" />
      <input id="go_button" type="submit" value="&#8594;" />
    </form>
    
    <a href="javascript:return false;" class="toggled">Google</a>
    <a href="javascript:return false;">Yahoo</a>
    <a href="javascript:return false;">Wikipedia</a>
  </body>
  
</html>
